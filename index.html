<!DOCTYPE html>
    <html lang="en">
    <head>

        <!-- ------------------------------------------- -->
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#1E86BD">
        <meta name="msapplication-TileColor" content="#1E86BD">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Password Generator">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Fingerprint Calculator">
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <title>Password Generator</title>

        <!-- ------------------------------------------- -->
        <!-- File imports -->
        <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="./scripts/constants.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="import" href="./build/elements.html">

    </head>
    <body unresolved class="fullbleed layout vertical">

        <!-- ------------------------------------------- -->
        <!-- Application template -->
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

            <!-- ------------------------------------------- -->
            <!-- App scaffold -->
            <paper-header-panel>

                <!-- Toolbar -->
                <paper-toolbar mode="waterfall">
                    <paper-icon-button icon="arrow-back" on-click="backArrowClickHandler" hidden$="[[!showBackArrowIcon]]"></paper-icon-button>
                    <span>[[appTitle]]</span>
                    <span class="flex"></span>
                    <paper-icon-button icon="info" on-click="infoClickHandler" hidden$="[[!showInfoIcon]]"></paper-icon-button>
                </paper-toolbar>

                <!-- Content -->
                <div class="content">
                    <neon-animated-pages id="pages" selected="{{__page}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
                        <section><x-generator></x-generator></section>
                        <section><x-about></x-about></section>
                    </neon-animated-pages>
                </div>

            </paper-header-panel>

        </template>

        <!-- ------------------------------------------- -->
        <!-- Application javascripts -->
        <script src="./scripts/base64.js"></script>
        <script src="./scripts/sha256.js"></script>
        <script src="./scripts/app.js"></script>

    </body>
</html>
